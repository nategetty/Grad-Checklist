<!DOCTYPE html>
<html>
    <head>
        <title>Upload Transcript</title>
        <link rel="stylesheet" href="style/global.css">
        <style>
            .uwo-logo {
                height: 4em;
            }

            .upload-icon {
                width: 4em;
            }

            .upload-wrapper {
                width: 40em;
                height: 16em;
                border-style: dashed;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1em;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            function onUploadInputChange(ev) {
                $("#upload-form").submit();
            }

            $(() => {
                $("#upload-input").change(onUploadInputChange);
            });
        </script>
    </head>
    <body class="primary">
        <div class="header secondary">
            <img class="uwo-logo" alt="Faculty of Science" src="https://www.uwo.ca/img/homepage/2017/logo-western-crest-ftr.svg" />
            <h1>Western Science Module Checker</h1>
        </div>
        <div class="box primary-alt">
            <h2>Upload transcript</h2>
            <div class="upload-wrapper primary-border">
                <div>
                    <img class="upload-icon" src="images/upload.svg" />
                </div>
                <div>
                    <form class="upload-form" id="upload-form" action="/upload-transcript" method="post">
                        <label class="button">
                            <input type="file" id="upload-input" name="file" accept=".pdf" multiple />
                            Choose files
                        </label>
                    </form>
                    <strong>or</strong>
                    drag and drop here
                </div>
            </div>
        </div>
        <div class="footer primary-alt primary-light">
            <a href="about">About</a>
            <a href="privacy">Privacy</a>
        </div>
    </body>
</html>

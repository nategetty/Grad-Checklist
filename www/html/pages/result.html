<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style/global.css" />
        <style>
            .results {
                flex: 0 1 80em;
                display: flex;
                flex-flow: row wrap;
                gap: 1em;
                justify-content: center;
                align-items: flex-start;
            }

            .results > h2 {
                flex-basis: 100%;
                padding-left: 1rem;
            }

            .results-column {
                flex: 1 1 20em;
                display: flex;
                flex-direction: column;
                gap: 1em;
                max-width: 24em;
            }

            .results-column-wide {
                flex: 1 1 32em;
                max-width: 32em;
            }

            .summary-result {
                padding: 1em 1.5em;
                border-radius: 1em;
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            
            .requirement-table {
                line-height: 1em;
            }

            .requirement-table td,
            .requirement-table th {
                padding: 0.5em 0em;
            }

            .requirement-table td:first-child {
                flex: 0 0 1.6em;
            }

            .requirement-table td:first-child svg {
                vertical-align: top;
            }

            .requirement-table td:nth-child(2),
            .requirement-table th:nth-child(2) {
                padding-right: 2em;
            }

            .requirement-table td:nth-child(3) {
                flex: 0;
                white-space: nowrap;
                font-weight: bold;
            }

            .requirement-table > hr {
                width: 100%;
            }

            .requirement-table tbody:not(:first-child) {
                margin-top: 1em;
                border-top: 0.1em solid;
                padding-top: 1em;
            }

            :root {
                --complete-color: #00bb00;
                --pending-color: #fe8a05;
                --incomplete-color: #ee0000;
            }

            .incomplete {
                color: var(--incomplete-color);
            }

            .incomplete-bg {
                background-color: var(--incomplete-color);
            }

            .complete {
                color: var(--complete-color);
            }

            .complete-bg {
                background-color: var(--complete-color);
            }

            .pending {
                color: var(--pending-color);
            }

            .pending-bg {
                background-color: var(--pending-color);
            }
        </style>

                `

                    <g fill="none" stroke="currentColor" stroke-width="60">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M 250 135 L 250 250 L 324 305" />
                    </g>

                `
            ];

            const STATUS_BG_CLASS = ["incomplete-bg", "complete-bg", "pending-bg"];

                return `
                <td class="${STATUS_CLASS[status]}">
                    ${STATUS_ICON[status]}
                </td>
                `;
            }

            function coursesTotalTd(resultItem) {
                return `<td>${resultItem.value} / ${resultItem.required_value}</td>`;
            }

            function gradeTd(resultItem) {
                return `<td>${resultItem.value}% (min: ${resultItem.required_value}%)`;
            }

            function courseTd(resultItem) {
                return `<td>`;
            }

            function appendSummarySection(container, result) {
                container.find(".summary-result")
                    .append(STATUS_ICON[result.status])
                    .append(STATUS_RESULT_HTML[result.status])
                    .addClass(STATUS_BG_CLASS[result.status]);
                const table = container.find(".requirement-table");
                table.html(`
                    <tr>
                        ${statusTd(result.total_courses.status)}
                        <td>Total courses</td>
                        ${coursesTotalTd(result.total_courses)}
                    </tr>
                `);
                if (result.pending_courses != "0") {
                    table.append(`
                        <tr class="tr-indent">
                            <td></td>
                            <td>Completed</td>
                            <td>${result.completed_courses}</td>
                        </tr>
                        <tr class="tr-indent">
                            <td></td>
                            <td>Final grade pending</td>
                            <td>${result.pending_courses}</td>
                        </tr>
                    `);
                }
            }

            function courseRow(course) {
                return `
                    <tr class="tr-indent">
                        ${statusTd(course.status)}
                        <td>${course.subject_name} ${course.number}${course.suffix}</td>
                        <td>${course.grade == null ? "" : `${course.grade}%`}</td>
                    </tr>
                `;
            }

            function courseRowFrom(course) {
                if (course.status == null) {
                    return `
                        <tr class="tr-indent">
                            <td></td>
                            <td>${course.subject_name} ${course.number}${course.suffix}</td>
                            <td></td>
                        </tr>
                    `;
                } else {
                    return `
                        <tr class="tr-indent">
                            ${statusTd(course.status)}
                            <td><strong>${course.subject_name} ${course.number}${course.suffix}</strong></td>
                            <td>${course.grade == null ? "" : `${course.grade}%`}</td>
                        </tr>
                    `;
                }
            }

            function requirementMinimumGradeRow(requirement) {
                if (requirement.minimum_grade != null) {
                    return `
                        <tr>
                            ${statusTd(requirement.minimum_grade.status)}
                            <td>Lowest grade</td>
                            ${gradeTd(requirement.minimum_grade)}
                        </tr>
                    `;
                } else {
                    return "";
                }
            }

            function requirementAverageRow(requirement) {
                if (requirement.required_average != null) {
                    return `
                        <tr>
                            ${statusTd(requirement.required_average.status)}
                            <td>Average</td>
                            ${gradeTd(requirement.required_average)}
                        </tr>
                    `;
                } else {
                    return "";
                }
            }

            function requirementRow(requirement) {
                return `
                    <tbody>
                        <tr>
                            ${statusTd(requirement.status)}
                            <th>${requirement.total_credit} ${requirement.is_from ? "course from:" : "courses:"}</th>
                            ${requirement.courses.map(requirement.is_from ? courseRowFrom : courseRow).join("\n")}
                            ${requirementMinimumGradeRow(requirement)}
                            ${requirementAverageRow(requirement)}
                        </tr>
                    </tbody>
                `;
            }

                        <tr class="tr-indent">
                            ${statusTd(result.principal_courses_lowest_grade.status)}
                            <td>Lowest grade</td>
                            ${gradeTd(result.principal_courses_lowest_grade)}
                        </tr>
                    </tbody>
                `);
                $(result.admission_requirements.map(requirementRow).join("\n")).appendTo(container);
            }

            function appendModule(container, result) {
                container.html(`
                    <tbody>
                        <tr>
                            ${statusTd(result.module_courses.status)}
                            <td>Module courses</td>
                            ${coursesTotalTd(result.module_courses)}
                        </tr>
                        <tr class="tr-indent">
                            ${statusTd(result.module_average.status)}
                            <td>Average</td>
                            ${gradeTd(result.module_average)}
                        </tr>
                        <tr class="tr-indent">
                            ${statusTd(result.module_lowest_grade.status)}
                            <td>Lowest grade</td>
                            ${gradeTd(result.module_lowest_grade)}
                        </tr>
                    </tbody>
                `);
                console.log(result.module_requirements);
                $(result.module_requirements.map(requirementRow).join("\n")).appendTo(container);
            }

            $(() => {
                includeHtml();

                const result = TEST_RESULT[2];
                appendSummarySection($("#summary-section"), result);
                appendFirstYear($("#first-year"), result);
                appendSenior($("#senior"), result);
                appendAverage($("#average"), result);
                appendBreadth($("#breadth"), result);
                appendEssay($("#essay"), result);
                appendAdmission($("#admission"), result);
                appendModule($("#module"), result);
            });
        </script>
    </head>
    <body class="primary">
        <header data-include="header"></header>
        <main class="body center-content">
            <div class="results">
                <h2>Results</h2>
                <div class="results-column">
                    <section class="box primary-alt" id="summary-section">
                        <h3>Summary</h3>
                        <div class="box summary-result"></div>
                        <table class="requirement-table"></table>
                    </section>
                    <section class="box primary-alt">
                        <h3>First year requirements</h3>
                        <table class="requirement-table" id="first-year"></table>
                    </section>
                    <section class="box primary-alt">
                        <h3>Senior course requirements</h3>
                        <table class="requirement-table" id="senior"></table>
                    </section>
                </div>
                <div class="results-column">
                    <section class="box primary-alt">
                        <h3>Average requirements</h3>
                        <table class="requirement-table" id="average"></table>
                    </section>
                    <section class="box primary-alt">
                        <h3>Breadth requirements</h3>
                        <table class="requirement-table" id="breadth"></table>
                    </section>
                    <section class="box primary-alt">
                        <h3>Essay requirements</h3>
                        <table class="requirement-table" id="essay"></table>
                    </section>
                </div>
                <div class="results-column results-column-wide">
                    <section class="box primary-alt">
                        <h3>Admission requirements</h3>
                        <table class="requirement-table" id="admission"></table>
                    </section>
                    <section class="box primary-alt">
                        <h3>Module requirements</h3>
                        <table class="requirement-table" id="module"></table>
                    </section>
                </div>
            </div>
        </main>
        <footer data-include="footer"></footer>
    </body>
</html>
